<body>
    <header>
        <nav id="navbar">
            <div class="left-menu">
                <div>
                    <a class="logo" href="/index.html">
                        <span class="logo1"> SHOP </span>
                        <span class="logo2"> LANE </span>

                </div>
                <a class="logo-clothing" href="./index.html#clothing-section"> CLOTHING </a>

      <div class="right-side">
