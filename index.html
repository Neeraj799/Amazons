    <header>
        <nav id="navbar">
            <div class="left-menu">
                <div>
                    <a class="logo" href="/index.html">

                </div>
                <a class="logo-clothing" href=""> CLOTHING </a>

                <input id="search-box" type="text" name="search" placeholder="Search for clothing and accessories">

            <div id="right-menu">
                <div id="cart-wrapper">
                    <p id="cart-count">0</p>

        <section>
            <div id="banner" class="owl-carousel">

                    <img src="./images/pic 1.png" alt="image1" />

                    <img src="./images/pic 2.png" alt="image2" />
                </div>
                <div class="item">
                     <img src="./images/pic 3.png" alt="image3" />

                <div class="item">
                    <img src="./images/pic 4.png" alt="image4" />

                <div class="owl-dot"></div>
            </div>

            <h3 class="section-heading">Clothing for Men and Women</h3>
            <div class="card-container" id="clothingCards"></div>
            </div>
         </section>

         <section id="accessory-section" class="homepage-section">
            <h3 class="section-heading">Accessories for Men and Women</h3>

            <div class="card-container" id="accessoriesCards">
